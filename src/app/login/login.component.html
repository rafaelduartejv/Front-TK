<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Entrar</button>
        <button type="button" class="btn btn-secondary" (click)="irParaRegistro()">
          Registrar
        </button>
      </div>
    </form>
    <div *ngIf="erro" class="alert alert-danger mt-3">{{ erro }}</div>
  </div>
